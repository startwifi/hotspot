default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: hotspot_development

test:
  <<: *default
  database: hotspot_test

staging:
  <<: *default
  database: hotspot_staging
  username: postgres
  password: <%= ENV['HOTSPOT_DATABASE_PASSWORD'] %>

production:
  <<: *default
  database: hotspot_production
  username: postgres
  password: <%= ENV['HOTSPOT_DATABASE_PASSWORD'] %>
